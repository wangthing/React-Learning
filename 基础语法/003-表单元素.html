<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, in√åitial-scale=1.0">
    <title>Document</title>
    <style>
        #root { 
            padding: 200px 0;
        }
    </style>
</head>
<body>
    <div id="root">

    </div>
</body>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/babel">
    
    
    class Form extends React.Component {
        constructor (props) {
            super(props);
            this.state = {
                value: "wangjunping",
                selectedValue: "吃饭",
                lists: ["吃饭", "睡觉", "跑步", "喝水", "写代码"]
            }
        }
        render () {
            return (
                <form onSubmit = {this.onSubmit.bind(this)}>
                    <h1>{this.props.title}</h1>
                    <textarea type="text" value = {this.state.value} onChange = {this.onChange}> </textarea><br/>
                    <h3>你的爱好是</h3>
                    <select name="list" id="select" value = {this.state.selectedValue} onChange = {this.handleSelect.bind(this)}>
                        {this.state.lists.map((item, index) => {
                            return <option key={item+index} value={item}>{item}</option>
                        })}
                    </select>
                    <p><button type = "submit"> 提交 </button></p>
                    {this.state.value  && <p>{"你输入的是：" + this.state.value}</p>}
                    
                </form>
            )
        }
        onSubmit (e) {
            e.preventDefault();
            var res = confirm("你输入的是"+this.state.value+`你喜欢的是：${this.state.selectedValue}`+"确认提交吗");
            console.log(res);
        }
        onChange = (e) => {
            
            this.setState(({value: e.target.value}))
            setTimeout(() => {
                console.log(this.state.value)
            }, 0);
        }

        handleSelect (e) {
            this.setState({selectedValue: e.target.value})
        }
    }

 
    ReactDOM.render(<Form title = "React 表单demo"/>, document.getElementById('root'))
</script>
</html>
